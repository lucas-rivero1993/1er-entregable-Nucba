<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>

    <header>

        <nav>

            <a href="/proyecto1/index.html">CV Messi</a>
            <a href="/proyecto1/ejercicio2.html">Enlace a Listas añidadas</a>
            <a href="/proyecto1/ejercicio3.html">Enlace a Formularios</a>

        </nav>

    </header>

    <main>

        <form>
            <h1>Formulario de registro</h1>

            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Ingresa tu Nombre">
            </div>

            <br>

            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Ingresa tu Apellido">
            </div>

            <br>

            <div>
                <label>Modalidad de Cursada:</label>

                <input type="radio" id="ondemand" name="ondemand">
                <label for="ondemand">On-Demand</label>

                <input type="radio" id="envivo" name="ondemand">
                <label for="envivo">En vivo</label>
            </div>

            <br>

            <div>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" placeholder="Ingresa tu correo electronico">
            </div>

            <br>

            <div>
                <input type="checkbox" id="check1">
                <label for="check1">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label>
            </div>

            <br>

            <div>
                <input type="checkbox" id="check2">
                <label for="check2">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
            </div>

            <br>

            <div>
                <input type="button" value="Enviar">
            </div>

        </form>

    </main>


</body>

</html>
